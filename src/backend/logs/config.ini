[loggers]
keys=root

[handlers]
keys=logfile,logconsole

[formatters]
keys=logformatter

[logger_root]
level=INFO
handlers=logfile,logconsole

[formatter_logformatter]
format=[%(asctime)s.%(msecs)03d] %(levelname)s [%(thread)d] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handler_logfile]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=logformatter
args=('src/backend/logs/autumn.log', 'a', 10485760, 5)

[handler_logconsole]
class=StreamHandler
level=INFO
formatter=logformatter
args=(sys.stdout,)